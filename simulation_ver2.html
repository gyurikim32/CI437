<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulation: Number of Horses and Profit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
    }
    #slider-container {
      margin: 20px auto;
      width: 50%;
    }
    input[type="range"] {
      -webkit-appearance: none; /* Remove default styling */
      width: 100%;
      height: 8px;
      background: linear-gradient(to right, #ccc 14.28%, #999 14.28%, #999 14.3%, #ccc 14.3%) repeat;
      background-size: 14.28% 100%; /* Add divisions for 7 images */
      border-radius: 5px;
      outline: none;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      background: #007BFF;
      border: 2px solid white;
      border-radius: 50%;
      cursor: pointer;
    }
    input[type="range"]::-moz-range-thumb {
      width: 16px;
      height: 16px;
      background: #007BFF;
      border: 2px solid white;
      border-radius: 50%;
      cursor: pointer;
    }
    input[type="range"]::-ms-thumb {
      width: 16px;
      height: 16px;
      background: #007BFF;
      border: 2px solid white;
      border-radius: 50%;
      cursor: pointer;
    }
    #image-display {
      text-align: center;
      margin-top: 20px;
    }
    img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      
    }
  </style>
</head>
<body>
  <h1>Simulation: Number of Horses and Profit</h1>
  <div id="slider-container">
    <input 
      type="range" 
      id="image-slider" 
      min="1" 
      max="7" 
      value="1" 
      step="1" 
      oninput="updateImage(this.value)">
  </div>
  <div id="image-display">
    <img 
      id="slider-image" 
      src="https://illinois.qualtrics.com/ControlPanel/File.php?F=F_ea1Pb1IFTAMcSKX" 
      alt="Image 1">
  </div>

  <script>
    function updateImage(value) {
      const image = document.getElementById('slider-image');
      const imageUrls = [
        "https://illinois.qualtrics.com/ControlPanel/File.php?F=F_ea1Pb1IFTAMcSKX",
        "https://illinois.qualtrics.com/ControlPanel/File.php?F=F_ahxSaJHCBIXyLvB",
        "https://illinois.qualtrics.com/ControlPanel/File.php?F=F_N2dvXgeMeB0HnNR",
        "https://illinois.qualtrics.com/ControlPanel/File.php?F=F_gYujXkoO8vg1lkf",
        "https://illinois.qualtrics.com/ControlPanel/File.php?F=F_lHUXhTkuZVBq4CM",
        "https://illinois.qualtrics.com/ControlPanel/File.php?F=F_7sNemDCF1nGqH3Z",
        "https://illinois.qualtrics.com/ControlPanel/File.php?F=F_HURSvQExb6noHBA"
      ];

      // Map slider value to the appropriate image index
      const index = value - 1; // Slider value corresponds to array index
      image.src = imageUrls[index];
      image.alt = `Image ${index + 1}`;
    }
  </script>
</body>
</html>
